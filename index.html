<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Marble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans">
    <div class="fixed inset-0 bg-cover bg-center bg-no-repeat filter brightness-70 -z-10" style="background-image: url('path_to_your_squid_game_poster.jpg');"></div>

    <div class="flex justify-center items-center min-h-screen w-full p-5 box-border">
        <div id="gameCard" class="relative z-2 bg-opacity-70 bg-gray-900 border-4 border-red-600 shadow-2xl max-w-lg w-full mx-auto transition-all duration-300 rounded-lg p-8 text-center">
            <div class="absolute top-5 right-5 flex gap-2.5">
                <span class="inline-block w-5 h-5 border-2 border-white rounded-full"></span>
                <span class="inline-block w-5 h-5 border-2 border-white"></span>
                <span class="inline-block w-0 h-0 border-l-10 border-r-10 border-b-20 border-l-transparent border-r-transparent border-b-white"></span>
            </div>

            <div class="mb-6">
                <svg class="mx-auto h-24 w-24 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>

            <h1 class="text-4xl font-bold mb-4 text-red-600">SQUID GAME</h1>
            <p class="text-gray-300 mb-6">Survival depends on your cunning. Who will win the game?</p>

            <input type="text" id="playerName" placeholder="Enter Your Name" class="w-full bg-gray-900 bg-opacity-90 text-white border-2 border-red-400 focus:border-red-600 focus:ring-2 focus:ring-red-500 focus:outline-none px-4 py-2 rounded mb-4 transition-all duration-300">

            <button id="startButton" class="w-full py-3 rounded font-bold uppercase tracking-wider bg-red-600 hover:bg-red-800 text-white transform hover:scale-105 transition-all duration-300 relative overflow-hidden">
                Begin the Game
            </button>

            <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2 flex gap-4">
                <span class="w-7 h-7 border-3 border-white rounded-full"></span>
                <span class="w-7 h-7 border-3 border-white"></span>
                <span class="w-0 h-0 border-l-3.5 border-r-3.5 border-b-7 border-transparent border-b-white"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
